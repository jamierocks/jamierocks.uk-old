# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jamie Mansfield
subtitle:
description: The blog of the programming wizard.
author: Jamie Mansfield
author_title: 'Programmer'
avatar: https://avatars2.githubusercontent.com/u/5103549
language: en
timezone: GMT

# Header
menu:
  Home: /
  About Me: /About-Me/
  NeptunePowered: http://www.neptunepowered.org/

# Contacts
contacts:
  github: http://github.com/jamierocks
  twitter: https://twitter.com/LexteamJamie

# Disqus
disqus_shortname: jamierocks

# Miscellaneous
favicon: https://avatars2.githubusercontent.com/u/5103549

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://jamierocks.uk
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
